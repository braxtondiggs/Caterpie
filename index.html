<!Doctype html>
<html lang="en-US">
    <title>
        ECMC CODE CHALLENGE
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <body class="teal lighten-5 animated fadeIn">
        <nav class="z-depth-4">
            <div class="nav-wrapper valign-wrapper teal darken-1">
                <div class="container">
                    <h1 class="nav-header valign center-align">Check For Consecutive Numbers</h1>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="section1" class="row section animated bounceInUp">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">Enter the integer one by one:</div>
                            <form>
                                <div class="row">
                                    <div class="col s12 m9 input-field">
                                        <input id="numberInput" type="number" class="validate" onkeydown="return checkForEnter(event)">
                                        <label for="numberInput" data-error="Please enter a vaild number">Number</label>
                                    </div>
                                    <div class="col s12 m3" style="padding-left: 0;height: 3rem;position:relative">
                                        <button id="btnAdd" class="btn waves-effect waves-light btn-add" type="button" onclick="addBtnClick()">Add
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section2" class="row section hide-opacity">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <div style="margin-bottom: 25px;">
                                <span class="card-title">Entered Numbers</span>
                                <button type="button" class="waves-effect waves-teal btn-flat right" onclick="reset()">Reset</button>
                            </div>
                            <ul id="number-collection" class="collection striped"></ul>
                            <div class="divider"></div>
                            <div class="row section">
                                <div class="col m8 s12 center-align">
                                    <a class="waves-effect waves-light btn" onclick="searchConsecutiveNumbers()">
                                        <i class="material-icons left">search</i>Search Indices
                                    </a>
                                </div>
                                <div class="col m4 s12 center-align" style="padding-top: 11px;">
                                    <input type="checkbox" class="filled-in" id="filled-in-box" onchange="setAuto()">
                                    <label for="filled-in-box">Auto Search</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section3" class="row section hide-opacity">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <div id="listIndices" class="hide">
                                <span class="card-title">List Of Indices</span>
                                <div class="divider"></div>
                                <div class="chips-container section"></div>
                            </div>
                            <div id="noRuns" class="hide">
                                <div class="card-title red-text center-align" style="margin-top: 25px;">No Runs Found</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
